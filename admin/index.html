<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../angular/angular.min.js"></script>
    <script src="../angular/angular-cookies.js"></script>
    <title>Admin Perumahan</title>

  <body>
      <div class="container mt-4 ">
        <!--  Start Form Login  -->
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">NIP</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan NIP">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
            </div>
          
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        <!--  End Form Login  -->
      </div>    
  </body>
